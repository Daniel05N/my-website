<!DOCTYPE html>
<html lang="en">
<head>

  <title>Skills - Daniel Neyra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 2rem 3rem;
      background: #121221;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      background: #262636;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      align-items: center;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .home-link {
      color: white;
      text-decoration: none;
      font-weight: 800;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    main.fade-in {
      animation: fade 0.8s ease-in-out;
      padding: 2rem;
    }

    @keyframes fade {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #38bdf8;
      margin-bottom: 2rem;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .skill-card {
      background: #1c1c2c;
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .skill-card:hover {
      border-color: #38bdf8;
    }

    .skill-card h3 {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #fff;
    }

    .skill-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #38bdf8;
    }
    /* Switch behavior */
    input[type="checkbox"]:checked + span {
    background-color: #38bdf8;
    }


  </style>
</head>

  <header>

      <a href="projects.html">Projects</a>
      <span style="color: #ccc;">EN</span>
      <label style="position: relative; display: inline-block; width: 50px; height: 26px; margin: 0 0.5rem;">
        <input type="checkbox" id="languageToggle" style="opacity: 0; width: 0; height: 0;" onchange="toggleLanguage(this)">
        <span style="
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
          border-radius: 34px;">
        </span>
      </label>
      <span style="color: #ccc;">ES</span>
    </nav>
  </header>

  <main class="fade-in">
    <h1 id="skills-title">My Skills</h1>

    <div class="skills-grid">

      <div class="skill-card">

        <h3 id="skill-react">React.js</h3>
      </div>
      <div class="skill-card">
        <div class="skill-icon">üì±</div>
        <h3 id="skill-responsive">Responsive Design</h3>
      </div>
      <div class="skill-card">
        <div class="skill-icon">üñ•Ô∏è</div>
        <h3 id="skill-js">JavaScript</h3>
      </div>
      <div class="skill-card">
        <div class="skill-icon">üêç</div>
        <h3 id="skill-python">Python</h3>
      </div>
      <div class="skill-card">
        <div class="skill-icon">üõ†Ô∏è</div>
        <h3 id="skill-git">Git & GitHub</h3>
      </div>
    </div>
  </main>

  <script>
    function toggleLanguage(switchInput) {
      const isSpanish = switchInput.checked;

      document.getElementById('skills-title').textContent = isSpanish ? 'Mis habilidades' : 'My Skills';
        /* TO add more for for translating the page */
    }
  </script>

</body>
</html>
